<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Valid</title>
    <!-- Skeleton CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="six columns">
        <h4>Register Form</h4>
        <form id="register-form" action="">
          <div class="row">
            <label for="username-input">Username</label>
            <input
              class="u-full-width"
              type="text"
              placeholder="Username"
              id="username-input"
            />
            <ul class="username-requirements">
              <li>
                At least 3 characters long and can be only letters and numbers.
              </li>
            </ul>
          </div>
          <div class="row">
            <label for="password-input">Password</label>
            <input
              class="u-full-width"
              type="password"
              placeholder="Password"
              id="password-input"
            />
            <ul class="password-requirements">
              <li>
                Password must contain at least one uppercase letter, one
                lowercase letter, one number and one special character, at least
                8 character long.
              </li>
            </ul>
          </div>
          <div class="row">
            <label for="repeat-password-input">Repeat Password</label>
            <input
              class="u-full-width"
              type="password"
              placeholder="Repeat password"
              id="repeat-password-input"
            />
            <ul class="repeat-password-requirements">
              <li>
                Repeated password need match with password.
              </li>
            </ul>
          </div>
          <div class="row"></div>
          <input
            id="submit"
            class="button-primary center"
            type="submit"
            value="submit input"
          />
        </form>
      </div>
      <div class="six columns"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
